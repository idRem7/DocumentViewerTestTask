<div
    class="annotation"
    dragItemContent
>
    <span
        class="text"
        contenteditable="true"
        (dblclick)="onTextEdit($event)"
        (blur)="onTextChange($event)"
        [innerText]="annotation.text || '\u200B'"
    ></span>
    <button
        class="delete-btn"
        (click)="delete()"
    ></button>
</div>
